<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Actividades Diarias</title>
    <link rel="stylesheet" href="CSS/alumno.css">
</head>
<body>
    <header>
        <h1>Gestión de Actividades Diarias</h1>
        <div class="perfil">
            <div class="perfil-avatar">
                <img src="IMG/alumnos.png" alt="Tu Foto de Perfil">
            </div>
            <div class="perfil-options">
                <ul>
                    <li><a href="#">Opción 1</a></li>
                    <li><a href="#">Opción 2</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="actividades">
        <h2>Actividades Diarias</h2>
        <table>
            <tr>
                <th>Tipo de Práctica</th>
                <th>Fecha</th>
                <th>Actividad Realizada</th>
                <th>Total de Horas</th>
                <th>Observaciones o Incidencias</th>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="Dual">Dual</option>
                        <option value="FCT">FCT</option>
                    </select>
                </td>
                <td><input type="date"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
                <td><textarea rows="2"></textarea></td>
            </tr>
            <!-- Puedes agregar más filas con JavaScript o un lenguaje backend -->
        </table>
    
        <button class="agregar">Agregar Actividad</button>
    </section>

</body>
</html>
